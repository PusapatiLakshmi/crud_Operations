<mat-toolbar class="mat2" color="primary">
    <span class="example-spacer"></span>
    View Employee
  </mat-toolbar>
  <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput  formControlName="phone">
          </mat-form-field>
    </div>
</div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Add'}}</button>
  </div>
</form>
